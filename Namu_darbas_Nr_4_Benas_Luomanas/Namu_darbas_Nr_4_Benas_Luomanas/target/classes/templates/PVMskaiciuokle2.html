<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PVM skaičiuoklė 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-7 justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <p class="text-center">Rezultatai:</p>
                </div>
                <div class="card-body">
                    <div class="alert" th:if="${VntBePVM}!=null" th:classappend="${VntBePVMClass}">
                        <p class="text-center">Prekės vieneto kaina be PVM:
                            <span th:text="${VntBePVM}"></span>
                        </p>
                    </div>
                    <div class="alert" th:if="${VntPVM}!=null" th:classappend="${VntPVMClass}">
                        <p class="text-center">Prekiės PVM:
                            <span th:text="${VntPVM}"></span>
                        </p>
                    </div>
                    <div class="alert" th:if="${VntSuPVM}!=null" th:classappend="${VntSuPVMClass}">
                        <p class="text-center">Prekės vieneto kaina su PVM:
                            <span th:text="${VntSuPVM}"></span>
                        </p>
                    </div>
                    <div class="alert" th:if="${BendraBePVM}!=null" th:classappend="${BendraBePVMClass}">
                        <p class="text-center">Prekių bendra kaina be PVM:
                            <span th:text="${BendraBePVM}"></span>
                        </p>
                    </div>
                    <div class="alert" th:if="${BendraPVM}!=null" th:classappend="${BendraPVMClass}">
                        <p class="text-center">Prekių PVM:
                            <span th:text="${BendraPVM}"></span>
                        </p>
                    </div>
                    <div class="alert" th:if="${BendraSuPVM}!=null" th:classappend="${BendraSuPVMClass}">
                        <p class="text-center">Prekių bendra kaina su PVM:
                            <span th:text="${BendraSuPVM}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
